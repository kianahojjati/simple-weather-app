<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <form id="search-form">
            <input type="text" placeholder="Enter a city:" id="city-input" />
            <input type="submit" class="btn btn-success" value="Search" />
            <input
              type="button"
              class="btn btn-success"
              id="current-location-button"
              value="Current"
            />
          </form>

          <h5 class="card-title" id="city">Tehran</h5>
          <p class="card-text" id="date-time"></p>
          <br />
          <p class="card-text">Clear with periodic clouds</p>
          <div class="row">
            <div class="col icon">
              <span id="temperature"> 11 </span>

              <span class="units"> Â°C </span>
            </div>
            <div class="col info" id="info">
              Precipitation: 0%
              <br />
              Humidity: 32%
              <br />
              Wind: 8 km/h
            </div>
          </div>
          <p>
            <a href="https://github.com/kianahojjati/simple-weather-app"
              >Open-source code</a
            >
            by Kiana Hojjati
          </p>
          <p>Server:<a href="https://netlify.com">Netlify</a></p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
